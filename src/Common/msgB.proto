syntax = "proto2";

enum enumInput{
    wKeyDown    = 0 ;
    aKeyDown    = 1 ;
    sKeyDown    = 2 ;
    dKeyDown    = 3 ;
    wKeyUP      = 4 ;
    aKeyUP      = 5 ;
    sKeyUP      = 6 ;
    dKeyUP      = 7 ;
}

enum enumType{
    joinRequest                 = 0;
    disconnectRequest           = 1;
    inputConfirmationRequest    = 2;
}

//Mensagem enviada pelo cliente
//Transporta como informação todos as teclas
//De direção que foram direcionadas

message client{
    required uint64 key         = 1 ;
    required enumInput  input    = 2 ;
    required enumType   type    = 3;
}
message server{
    required uint64 key             = 1;
    required string broadcastAddr   = 2;
    required string movementAddr    = 3;
}

message UniverseData{
    required bytes  Planets = 1;
    required bytes  Ships   = 2;
    required bytes  Trash   = 3;
    required uint64 myPlanet= 4;
    required bool   isOver  = 5;
}

message SimplifiedUniverseData{
    required bytes  planetTrashCount    = 1;
    required bytes  trashPerShip        = 2;
    required double freeTrash           = 3;
    required double maxTrash            = 4;
}